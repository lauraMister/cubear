<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cube</title>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Pulsante per attivare la fotocamera e visualizzare il cubo AR -->
    <button id="startARButton" style="display: block;">Avvia AR</button>

    <!-- Script JavaScript per avviare AR -->
    <script>
        document.getElementById('startARButton').addEventListener('click', async () => {
            try {
                // Richiedi l'autorizzazione per l'accesso alla fotocamera
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });

                // Crea un canvas per il rendering 3D
                const canvas = document.createElement('canvas');
                document.body.appendChild(canvas);

                // Inizializza WebGL con il contesto compatibile per AR
                const gl = canvas.getContext('webgl', { xrCompatible: true });

                // Crea una scena 3D
                const scene = new THREE.Scene();

                // Aggiungi un cubo alla scena
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Verde
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                // Crea una fotocamera
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;

                // Crea un renderer per la scena
                const renderer = new THREE.WebGLRenderer({ canvas, context: gl });
                renderer.setSize(window.innerWidth, window.innerHeight);

                // Inizializza XR
                const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] });
                await session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

                // Prepara il rendering di ogni frame XR
                session.requestAnimationFrame(onXRFrame);

                async function onXRFrame(time, frame) {
                    session.requestAnimationFrame(onXRFrame);

                    // Ottieni il viewer pose
                    const pose = frame.getViewerPose(session.referenceSpace);

                    if (pose) {
                        // Aggiorna la posizione e l'orientamento della fotocamera
                        const view = pose.views[0];
                        camera.matrix.fromArray(view.transform.matrix);
                        camera.projectionMatrix.fromArray(view.projectionMatrix);
                        camera.updateMatrixWorld(true);

                        // Renderizza la scena 3D
                        renderer.render(scene, camera);
                    }
                }
            } catch (error) {
                console.error('Impossibile avviare AR:', error);
            }
        });
    </script>
</body>
</html>
