<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premi il pulsante</title>
    <style>
        /* Stile per il pulsante */
        .button {
            background-color: red;
            color: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 18px;
            border: none;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Il pulsante rosso -->
    <button class="button">Premimi</button>
</body>
</html>
