<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cube</title>

    <!-- three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body style="margin: 0;">
    <!-- Script per avviare AR -->
    <script>
        let cubeVisible = false;

        async function startAR() {
            try {
                // Richiedi l'autorizzazione per l'accesso alla fotocamera
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });

                // Crea un canvas per il rendering 3D
                const canvas = document.createElement('canvas');
                document.body.appendChild(canvas);

                // Inizializza WebGL con il contesto compatibile per AR
                const gl = canvas.getContext('webgl', { xrCompatible: true });

                // Crea una scena 3D
                const scene = new THREE.Scene();

                // Crea un cubo verde
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                // Crea una fotocamera
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

                // Setta la posizione della fotocamera
                camera.position.z = 5;

                // Crea un renderer per la scena
                const renderer = new THREE.WebGLRenderer({ canvas, context: gl });
                renderer.setSize(window.innerWidth, window.innerHeight);

                // Inizializza XR
                const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] });
                await session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

                // Prepara il rendering di ogni frame XR
                session.requestAnimationFrame(onXRFrame);

                async function onXRFrame(time, frame) {
                    session.requestAnimationFrame(onXRFrame);

                    // Ottieni il viewer pose
                    const pose = frame.getViewerPose(session.referenceSpace);

                    if (pose) {
                        // Aggiorna la posizione e l'orientamento della fotocamera
                        const view = pose.views[0];
                        camera.matrix.fromArray(view.transform.matrix);
                        camera.projectionMatrix.fromArray(view.projectionMatrix);
                        camera.updateMatrixWorld(true);

                        // Se il cubo Ã¨ visibile, renderizza la scena 3D
                        if (cubeVisible) {
                            renderer.render(scene, camera);
                        }
                    }
                }

                // Mostra il cubo dopo un tocco sullo schermo
                document.addEventListener('touchstart', () => {
                    cubeVisible = true;
                });

            } catch (error) {
                console.error('Impossibile avviare AR:', error);
            }
        }
    </script>

    <!-- Pulsante per avviare AR -->
    <button onclick="startAR()">Avvia AR</button>

</body>
</html>
